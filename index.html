<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    </head>
<body>

<div class="container" id="container">
    <h1>Spotify</h1>
    <div class="icons">
        <h2 id="song_name">Song Name</h2>
        <!--FontAwesome Icons-->
        <div class="iconItems">

            <i class="fa-solid fa-2x fa-circle-chevron-left" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-2x fa-circle-chevron-right" id="forward"></i>
        </div>
        <!-- <i class="fa-solid fa-3x fa-circle-pause"></i> -->
        <div class="bottom">
            <div class="range">
                <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100"><br/>
            </div>
            <div class="gif">
                <img src="songs/sound.gif" alt="graphics" id="gif">
                <div id="duration">00:00</div>
            </div>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/1294d17290.js" crossorigin="anonymous"></script>
<script src="script.js">

</script>
</body>
</html>
